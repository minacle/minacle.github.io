---
layout: basic
---
<article>
    <div>
        <h1><a class="plain" href="{{ page.url }}">{{ page.title }}</a></h1>
        {{ content }}
        <p><small>
            {{ page.date | date: '%Y. %-m. %-d. %H:%M %Z' }}
{% if page.categories.count > 0 %}
            |
    {% for category in page.categories %}
            <a href="/{{ category }}">{{ category }}</a>{% if category != page.categories.last %}, {% endif %}
    {% endfor %}
{% endif %}
        </small></p>
    </div>
</article>
